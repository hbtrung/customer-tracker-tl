<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<title>Customer Form</title>
	
	<style>
		.error {color: red;}
	</style>
	<!-- <link rel="stylesheet" type="text/css" href="/css/style.css" />
	<link rel="stylesheet" type="text/css" href="/css/add-customer-style.css" /> -->
</head>

<body>
	
	<div class="container">
		<h3>CRM - Customer Relationship Manager</h3>
		<hr>
		
		<p class="h4 mb-4">Save Customer</p>
		
		<form action="#" th:action="@{/customer/saveCustomer}" th:object="${customer}" method="POST">
			<input type="hidden" th:field="*{id}" />
			
			<div class="mb-4">
				<input type="text" th:field="*{firstName}" placeholder="First Name" class="form-control col-4" />
			</div>
			
			<div class="mb-4">
				<span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="error"></span>
				<input type="text" th:field="*{lastName}" placeholder="Last Name (*)" class="form-control col-4" />
			</div>
			
			<div class="mb-4">
				<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></span>
				<input type="text" th:field="*{email}" placeholder="Email" class="form-control col-4" />
			</div>
			
			<button type="submit" class="btn btn-info col-2" >Save</button>
			
		<!--  
		First Name: <form:input path="firstName" />
		
		<br><br>
		
		Last Name (*): <form:input path="lastName" />
		<form:errors path="lastName" cssClass="error" />
		
		<br><br>

		Email: <form:input path="email" />
		<form:errors path="email" cssClass="error" />
		
		<br><br>
		
		<input type="submit" value="Submit" />
		-->
		</form>
		
		<hr>
		
		<a th:href="@{/customer/list}">Back to List</a>

	</div>

	
	
</body>
</html>
