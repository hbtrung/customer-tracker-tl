<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Register New User Form</title>
	
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<link rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
			
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		
		<style>
			.error {color: red}
		</style>
	</head>

	<body>
		<div>
			<div id="loginbox" style="margin-top: 50px;"
				class="mainbox col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">
				
				<div class="panel panel-primary">
				
					<div class="panel-heading">
						<div class="panel-title">Register New User</div>
					</div>
				
					<div style="padding-top: 30px" class="panel-body">
					
						<!-- Registration Form -->
						<form action="#" th:action="@{/register/processRegistrationForm}"
							th:object="${crmUser}"
							class="form-horizontal" method="POST">
							
							<!-- Place for messages: error, alert etc ... -->
							<div class="form-group">
								<div class="col-xs-15">
									<div>
										<!-- Check for registration error -->
										<div th:if=${registrationError} class="alert alert-danger col-xs-offset-1 col-xs-10">
											${registrationError }
										</div>
									
									</div>
								</div>
							</div>
							
							<div class="input-group">
								<span th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}" class="error"></span>
							</div>
							<div style="margin-bottom: 25px" class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
								<!-- <form:errors path="userName" cssClass="error" /> -->
								<input type="text" th:field="*{userName}" placeholder="username (*)" class="form-control" />
							</div>
							
							<div class="input-group">
								<span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></span>
							</div>
							<div style="margin-bottom: 25px" class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
								<!-- <form:errors path="password" cssClass="error" /> -->
								<input type="password" th:field="*{password}" placeholder="password (*)" class="form-control" />
							</div>
							
							<div class="input-group">
								<span th:if="${#fields.hasErrors('matchingPassword')}" th:errors="*{matchingPassword}" class="error"></span>
							</div>
							<div style="margin-bottom: 25px" class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
								<!-- <form:errors path="matchingPassword" cssClass="error" /> -->
								<input type="password" th:field="*{matchingPassword}" placeholder="confirm password (*)" class="form-control" />
							</div>
							
							<div class="input-group">
								<span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="error"></span>
							</div>
							<div style="margin-bottom: 25px" class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
								<!-- <form:errors path="firstName" cssClass="error" /> -->
								<input type="text" th:field="*{firstName}" placeholder="first name (*)" class="form-control" />
							</div>
							
							<div class="input-group">
								<span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="error"></span>
							</div>
							<div style="margin-bottom: 25px" class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
								<!-- <form:errors path="lastName" cssClass="error" /> -->
								<input type="text" th:field="*{lastName}" placeholder="last name (*)" class="form-control" />
							</div>
							
							<div class="input-group">
								<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></span>
							</div>
							<div style="margin-bottom: 25px" class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
								<!-- <form:errors path="email" cssClass="error" /> -->
								<input type="text" th:field="*{email}" placeholder="email (*)" class="form-control" />
							</div>
							
							<div class="input-group">
								<select th:field="*{formRole}" class="form-control" >
									<option th:each="role : ${roles}" th:value="${role}" th:text="${role}">
								</select>
							</div>
							<p></p>
							<div style="font-size: 87.5%; color: blue; margin-bottom: 25px;" class="input-group">
								Access is restricted based on role
							</div>
							
							<div style="margin-top: 10px" class="form-group">
								<div class="col-sm-4 controls">
									<button type="submit" class="btn btn-primary">Register</button>
								</div>
								
								<div class="col-sm-4"></div>
								
								<div>
									<a class="btn btn-primary" style="padding-left: 15px; padding-right: 20px;"
										th:href="@{/showMyLoginPage}" >Back</a>
								</div>
								
							</div>
							
						</form>
						
					
					</div>
				</div>
			
			</div>
		
		</div>
	
	</body>
</html>
